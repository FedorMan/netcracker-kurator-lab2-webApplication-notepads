<html>
	<head>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="login_style.css">

		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="js/wow.min.js"></script>

		<script type="text/javascript" src="js/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

	</head>
	<body ng-app="myApp">
		<div class="wrapper" ng-controller="ExampleController">
			<form class="form-signin" method = "post" action="/rest/w/login">
				<h2 class="form-signin-heading">Please login</h2>
				<p><input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" ng-model="user.login" /></p>
				<input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="user.password" />
				<label class="checkbox">
					<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
				</label>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			</form>
		</div>
	</body>
</html>
