
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="index_style.css" rel="stylesheet">
    <meta charset="utf-8">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>


    <link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="js/fileinput.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

    <script>
        var app = angular.module('myApp', []);
        app.controller('customersCtrl', function ($scope, $http) {
            $http.get("/rest/w/getNotepads/22").then(function (response) {
                $scope.notepads = response.data;
            });
        });
    </script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="navbar-header">
        <a class="navbar-brand brand_nav" href="#">Notepads</a>

        <div class="col-md-4">
            <div class="input-group">
                <input type="text" class="form-control search_con" placeholder="Search for...">
						<span class="input-group-btn">
							<button class="btn btn-default search_con" type="button">Search!</button>
						</span>
            </div>
        </div>
        <label class="usr_nav">UserName</label>
        <button type="button" class="btn btn-primary btn_exit">Exit</button>
    </div>
</nav>

<!--Добавление блокнота-->

<div class="modal fade" id="smallModal_notepad" tabindex="-1" role="dialog" aria-labelledby="smallModal_notepad"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <h4 class="modal-title add_notepad_label">Add Notepad</h4>

            <div class="col-xs-12">
                <input class="form-control add_notepad_label_inp" type="text">
                <textarea class="form-control add_textar_notepad" maxlength="100" rows="6" cols="40"></textarea>
            </div>
            <div>
                <button type="button" class="btn btn-primary add_notepad_but"></span>Save</button>
                <button type="button" class="btn btn-default del_notepad_but" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!--Добавление Записи-->

<div class="modal fade" id="smallModal_record" tabindex="-1" role="dialog" aria-labelledby="smallModal_record"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <h4 class="modal-title add_record_label" id="myModalLabel">Add Record</h4>

            <div class="col-xs-12">
                <input class="form-control add_record_label_inp" type="text">
                <textarea class="form-control add_textar_record" id="redex" maxlength="100" rows="6"
                          cols="40"></textarea>
            </div>
            <div>
                <button type="button" class="btn btn-primary add_record_but">Save</button>
                <button type="button" class="btn btn-default del_record_but" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-3 notepads">
            <div class="list-group" ng-app="myApp" ng-controller="customersCtrl">
                <a href = "#" class = "list-group-item  notepad_h active">
                    <h4 class = "list-group-item-heading ">
                        Notepads:
                    </h4>
                </a>
                <a href = "#" class="list-group-item notepad_h" ng-repeat="x in notepads">
                    <h4 class = "list-group-item-heading">
                        {{x.name}}

                    </h4>
                </a>
            </div>

            <button data-toggle="modal" data-target="#smallModal_notepad" type="button"
                    class="btn btn-primary add_but_not"><span class="glyphicon glyphicon-plus"></span> Add
            </button>
            <button type="button" class="btn btn-primary del_but_not"><span class="glyphicon glyphicon-remove"></span>
                Delete
            </button>
        </div>
        <div class="col-md-3 records">
            <div class="list-group">
                <a href="#" class="list-group-item active">Record name</a>
                <a href="#" class="list-group-item record_h">Record name</a>
                <a href="#" class="list-group-item record_h">Record name</a>
                <a href="#" class="list-group-item record_h">Record name</a>
                <a href="#" class="list-group-item record_h">Record name</a>
                <a href="#" class="list-group-item record_h">Record name</a>
                <a href="#" class="list-group-item record_h">Record name</a>
                <a href="#" class="list-group-item record_h">Record name</a>
                <a href="#" class="list-group-item record_h">Record name</a>
                <a href="#" class="list-group-item record_h">Record name</a>
                <a href="#" class="list-group-item record_h">Record name</a>
            </div>
            <button data-toggle="modal" data-target="#smallModal_record" type="button"
                    class="btn btn-success add_but_not"><span class="glyphicon glyphicon-plus"></span> Add
            </button>
            <button type="button" class="btn btn-success del_but_rec"><span class="glyphicon glyphicon-remove"></span>
                Delete
            </button>
        </div>
        <div class="col-md-6 contents">
            <form role="form_index">
                <div class="form-group">
                    <input type="name_record_index" class="form-control" id="name_record_index"
                           placeholder="Enter name record">
                </div>
                <div class="form-group">
                    <textarea class="form-control" maxlength="10000" rows="17" cols="62"></textarea>
                </div>
            </form>
            <input id="input-2" name="input2[]" type="file" class="file" multiple data-show-upload="false"
                   data-show-preview="false" data-show-caption="true">

            <button type="button" class="btn btn-info cl_but_con"><span class="glyphicon glyphicon-saved"></span>Save
            </button>
            <button type="button" class="btn btn-info save_but_con"> Cancel</button>
        </div>
    </div>
</div>
</body>
</html>
